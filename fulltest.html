<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Grid with Fullscreen</title>
    <style>
        /* Style the grid container */
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
        }

        /* Style the grid items (images) */
        .image-grid img {
            width: 100%;
            height: auto;
            cursor: pointer;
        }

        /* Hide the image in fullscreen mode */
        .fullscreen-img {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            background-color: #000;
        }
    </style>
</head>
<body>
    <div class="image-grid">
        <!-- Replace these image URLs with your own image URLs -->
        <img src="images/beachfam.jpg" alt="Image 1" onclick="openFullscreen('images/beachfam.jpg'  )">
        <img src="image2.jpg" alt="Image 2" onclick="openFullscreen('image2.jpg')">
        <img src="image3.jpg" alt="Image 3" onclick="openFullscreen('image3.jpg')">
        <!-- Add more images as needed -->
    </div>

    <!-- Fullscreen image container -->
    <div id="fullscreen-container" onclick="closeFullscreen()">
        <img id="fullscreen-image" class="fullscreen-img" alt="Fullscreen Image">
    </div>

    <script>
        let fullscreenImage = document.getElementById("fullscreen-image");
        let fullscreenContainer = document.getElementById("fullscreen-container");

        function openFullscreen(imageSrc) {
            fullscreenImage.src = imageSrc;
            fullscreenContainer.style.display = "block";
        }

        function closeFullscreen() {
            fullscreenContainer.style.display = "none";
        }
    </script>
</body>
</html>
