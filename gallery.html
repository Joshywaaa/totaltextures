<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Set character encoding and viewport for responsive design -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Link to the external CSS stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Include Bootstrap CSS and JavaScript using CDNs -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <!-- Title of the webpage -->
    <title>Total Textures</title>
</head>
<body>
    <!-- Navigation bar with Bootstrap styling -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <!-- Brand/logo link -->
            <a class="navbar-brand" href="index.html">Total Textures LTD</a>
            <!-- Navbar toggle button for small screens -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- Navigation links -->
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="gallery.html">Gallery</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <!-- Container for the image grid -->
        <div class="image-grid">
            <!-- Individual image containers with click and hover events -->
            <div class="image-container">
                <img src="images/houseDrive.jpg" alt="houseDrive" onclick="openFullscreen(this)" onmouseover="zoomImage(this)" onmouseout="unzoomImage(this)">
            </div>
            <div class="image-container">
                <img src="images/insideChair.jpg" alt="insideChair" onclick="openFullscreen(this)" onmouseover="zoomImage(this)" onmouseout="unzoomImage(this)">
            </div>
            <div class="image-container">
                <img src="images/kitchen.jpg" alt="kitchen" onclick="openFullscreen(this)" onmouseover="zoomImage(this)" onmouseout="unzoomImage(this)">
            </div>
            <div class="image-container">
                <img src="images/manbrick.jpg" alt="brick" onclick="openFullscreen(this)" onmouseover="zoomImage(this)" onmouseout="unzoomImage(this)">
            </div>
            <div class="image-container">
                <img src="images/furnatureRoom.jpg" alt="furnroom" onclick="openFullscreen(this)" onmouseover="zoomImage(this)" onmouseout="unzoomImage(this)">
            </div>
            <div class="image-container">
                <img src="images/housePool.jpg" alt="housePool" onclick="openFullscreen(this)" onmouseover="zoomImage(this)" onmouseout="unzoomImage(this)">
            </div>
            <div class="image-container">
                <img src="images/manpaint.jpg" alt="paint" onclick="openFullscreen(this)" onmouseover="zoomImage(this)" onmouseout="unzoomImage(this)">
            </div>
        </div>
    
        <!-- Fullscreen image container -->
        <div id="fullscreen-container">
            <img id="fullscreen-image" class="fullscreen-img" onclick="closeFullscreen()" alt="Fullscreen Image">
            </div>
        </div>
    </main>
    
    <!-- JavaScript functions for image interaction -->
    <script>
        function openFullscreen(img) {
            document.getElementById("fullscreen-image").src = img.src;
            document.getElementById("fullscreen-container").style.display = "block";
        }

        function closeFullscreen() {
            document.getElementById("fullscreen-container").style.display = "none";
        }

        function zoomImage(img) {
            img.style.transform = "scale(1.1)";
        }

        function unzoomImage(img) {
            img.style.transform = "scale(1)";
        }
    </script>
</body>
</html>
